<template>
    <template for:each={checkboxOptions} for:item="option">
        <label key={option.id} class="checkbox">
            <span class="checkbox__input">
                <input 
                    type="checkbox" 
                    name={option.name} 
                    id={option.id} 
                    key={option.id} 
                    value={option.value} 
                    checked={option.checked} 
                    required={required}
                    onchange={handleChange} />
                <span class="checkbox__control"></span>
            </span>
            <span class={getLabelClasses}>{option.label}</span>
        </label>
    </template>
    <template if:true={isError}>
        <p class="error-text">{errorText}</p>
    </template>
</template>
