<template>
        <div class="course-payment-wrapper">
            <nct-radio-button-group 
                required 
                label="How would you like to pay for your course?" 
                options={payOptions}
                onradiobuttonselection={handleCourseSelection}
                >
            </nct-radio-button-group>
            
            <template if:true={showInstalmentOptions}>
                <div class="card-instalment-wrapper">
                    <div class="card-instalment-information">
                        <p>The first monthly payment will be taken today. The next collection date will be <strong>3 August 2021</strong>.</p>
                        <p>Future payments will be taken on the 3rd of the month.</p>
                    </div>
                    <div class="card-instalment-options">
                        <nct-radio-button></nct-radio-button>
                    </div>
                </div>
            </template>
        </div>

        <div class="membership-payment-wrapper">
            <nct-radio-button-group 
                required 
                label="How would you like to pay for your NCT Membership?" 
                options={membershipProductPrices}
                onradiobuttonselection={handleMembershipSelection}
                >
            </nct-radio-button-group>

            <template if:true={showDirectDebit}>
                <nct-direct-debit-component></nct-direct-debit-component>
            </template>
        </div>
</template>
