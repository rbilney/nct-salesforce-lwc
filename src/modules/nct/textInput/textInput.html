<template>
    <div class={fieldClass}>
        <label for={fieldName}>{label}</label>

        <input type={inputType} 
            name={fieldName} 
            id={fieldName} 
            value={value}
            placeholder={placeholder} 
            required={required} 
            disabled={disabled} 
            maxlength={maxLength} 
            onchange={handleChange}
            onblur={handleBlur}
            ></input>
        
        <div class="nct-input-error-text">{customErrorText}</div>
        <template if:true={showHelpText}>
            <div class="nct-input-help-text">{helpText}</div>
        </template>
    </div>
</template>
